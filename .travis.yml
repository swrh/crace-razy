language: cpp

matrix:
  include:
    - os: linux
      sudo: required
      dist: trusty
      compiler: gcc

before_install:
  - if [ $TRAVIS_OS_NAME == linux ]; then sudo apt-get -qq update && sudo apt-get install -y libsdl2-dev libsdl2-image-dev; fi

before_script:
  - mkdir build
  - cd build
  - cmake ..

script: make
